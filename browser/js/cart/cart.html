<section>

  <div id="cart" class="panel">
    <h4 class="panel-heading">Cart</h4>
    <table class="table table-striped table-condensed table-hover">
      <thead>
        <tr>
          <th></th><th>Title</th><th>Author</th><th>Price</th><th>Quantity</th><th>Total</th><th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in data.products">
          <td><img ng-src="{{ product.image }}"></td>
          <td>{{ product.title | uppercase }}</td>
          <td>{{ product.author | uppercase }}</td>
          <td>{{ product.lineItem.price / 100 | currency }}</td>
          <td><input type="text" name="quantity" value="{{ product.lineItem.quantity }}"></td>
          <td>{{ product.lineItem.total / 100 | currency }}</td>
          <td><button type="button" class="btn btn-primary" ng-click="removeItem(product.id)">Remove</button></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td><button type="button" class="btn btn-primary">Update</button></td><td>{{ data.total / 100 | currency }}</td><td></td>
        </tr>
      </tbody>
    </table>
  </div>

</section>
