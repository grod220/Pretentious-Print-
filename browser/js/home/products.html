<img class="imageInNav" src="/styleFiles/inspiration.jpg">
<navbar></navbar>

<div class="container">
<div class="row">
<div class="filterBox text-center well well-lg">
<section class="products">
    <!-- <fullstack-logo></fullstack-logo> -->
    <!-- <img ng-src="{{ url }}"> -->
      <label>Author:
        <select class="form-control" ng-model="selectedAuthor">
          <option ng-repeat="product in products | unique:'author' | orderBy:'author' | addDeselect">{{ product.author }}</select>
      </label>
      <label>Pretentiousness:
        <select class="form-control" ng-model="selectedPretention">
          <option ng-repeat="product in products | unique:'pretentionLevel' | orderBy:'pretentionLevel' | addDeselect">{{ product.pretentionLevel }}</select>
      </label>
      <label>Condition:
        <select class="form-control" ng-model="selectedCondition">
          <option ng-repeat="product in products | unique:'condition' | orderBy:'condition' | addDeselect">{{ product.condition }}</select>
      </label>
    </div>
</div>





<!--     <h1 class="lead">Available Titles</h1>
 -->
 <!-- <h3>The most pretentious of works!</h3> -->

    <div class="row">
      <div class="col-md-4 col-sm-6 col-xs-12 text-center book" ng-repeat="product in products | productFilter:selectedAuthor:selectedPretention:selectedCondition">
        <a ui-sref="productPage({productId: product.id})"><img class="product-img" ng-src="{{ product.image }}"></a>
        <div class="caption">
          <h5>
            <span>{{ product.title }}</span>
          </h5>
            <small>Price: {{ product.price / 100 | currency }}/each</small>
            <div class="row">
              <div class="col-xs-offset-3 col-xs-3">
                <input class="form-control quantity" type="number" ng-model="quantity" min="1" required>
              </div>
              <div class="col-xs-3">
                <button class="btn btn-default" ng-click="addToCart(product.id, quantity)">Add to Cart</button>
              </div>
            </div>
        </div>
      </div>
    </div>
</section>
</div>
